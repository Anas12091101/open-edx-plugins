name: Build with Pants

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Pants
        run: |
          # Install Pants
          curl -L -o pants https://pantsbuild.github.io/setup/pants &&
          chmod +x pants &&
          export PATH="$PATH:$(pwd)"
          
      - name: Build with Pants
        run: |
          # Run Pants build
          pants compile ::

